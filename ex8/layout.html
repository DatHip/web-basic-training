<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/grid.css" />
    <link rel="stylesheet" href="css/layout.css" />
  </head>

  <body>
    <div class="main">
      <div class="header row no-gutters">
        <div class="button-menu">
          <img width="40px" src="./asset/bars-solid.svg" alt="" />
        </div>
        <div class="avatar"></div>
      </div>
      <div class="row no-gutters container">
        <div class="col l-3 m-3 c-12">
          <div class="sidebar">
            <div class="btn-close">
              <img width="40px" src="./asset/xmark-solid.svg" alt="" />
            </div>
            <div class="menu-btn">
              <div class="menu-title">Menu</div>
              <div class="menu-title"><span class="box1"></span> Menu 1</div>
              <div class="menu-title"><span class="box2"></span> Menu 2</div>
              <div class="menu-title active">
                <span class="box3"> <div class="arrow-up"></div> </span>Menu 3
              </div>
            </div>
          </div>
        </div>
        <div class="col l-9 m-9 c-12 container-content">
          <div class="content">Demo Container</div>
        </div>
      </div>
      <div class="footer">Demo gird</div>
    </div>

    <script src="js/layout.js"></script>
