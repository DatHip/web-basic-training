<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <div class="main">
      <!-- <div class="container"> -->
      <div class="login">
        <h1>Login</h1>
        <form action="">
          <div class="form-text">
            <label for="name">UseName</label>
            <div class="form-text-input">
              <i class="fa fa-user"></i>
              <input id="name" type="text" placeholder="Type your Username" />
            </div>
          </div>
          <div class="form-text">
            <label for="password">Password</label>
            <div class="form-text-input">
              <i class="fa fa-lock"></i>
              <input
                type="password"
                id="password"
                placeholder="Type your Password"
              />
            </div>
          </div>
          <p class="forgot">Forgot password?</p>
          <button class="btn-login">LOGIN</button>
        </form>

        <div class="social">
          <p>Or Sign-Up Using</p>
          <div class="social-list">
            <div class="social-list_item">
              <i class="fab fa-facebook-f"></i>
            </div>
            <div class="social-list_item"><i class="fab fa-twitter"></i></div>
            <div class="social-list_item"><i class="fab fa-google"></i></div>
          </div>
        </div>

        <div class="sign-up">
          <p>Or Sign-Up Using</p>
          <p>SIGN UP</p>
        </div>
      </div>
      <!-- </div> -->
    </div>
  </body>
</html>
