<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/homepage.css">

</head>
<body>
    <div class="main">
        <div class="header">
            <div class="home">
                    <a  class="list_menu-item home-link">HOME</a>

      </div>
                    <div class="list_menu">
